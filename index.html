<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijith</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="maze-canvas"></canvas>
        <div id="ui-layer">
            <div id="hud" class="hidden">
                <div class="hud-item">LEVEL <span id="level-display">1</span></div>
                <div class="hud-item">TIME <span id="time-display">00:00</span></div>
                <div class="hud-item">SCORE <span id="score-display">0</span></div>
                <button id="pause-btn">PAUSE</button>
            </div>

            <!-- Main Menu -->
            <div id="menu-overlay" class="overlay">
                <h1 class="glitch" data-text="NEON MAZE">NEON MAZE</h1>
                <p class="subtitle">Navigate the Labyrinth</p>
                <button id="start-btn" class="neon-btn">Methods of Madness</button>
                <div class="controls-hint">Use Arrow Keys or WASD to Move</div>
            </div>

            <!-- Difficulty Selection -->
            <div id="difficulty-overlay" class="overlay hidden">
                <h2 class="neon-text">SELECT Abhijith</h2>
                <div class="button-group">
                    <button class="neon-btn difficulty-btn" data-diff="easy">EASY</button>
                    <button class="neon-btn difficulty-btn" data-diff="medium">MEDIUM</button>
                    <button class="neon-btn difficulty-btn" data-diff="hard">HARD</button>
                    <button class="neon-btn difficulty-btn" data-diff="extreme">EXTREME</button>
                </div>
                <button id="back-to-menu-btn" class="neon-btn small text-only">BACK</button>
            </div>

            <!-- Level Select -->
            <div id="level-select-overlay" class="overlay hidden">
                <h2 class="neon-text" id="level-select-title">LEVELS</h2>
                <div id="level-grid" class="level-grid">
                    <!-- Levels generated by JS -->
                </div>
                <button id="back-to-diff-btn" class="neon-btn small text-only">BACK</button>
            </div>

            <!-- Pause Overlay -->
            <div id="pause-overlay" class="overlay hidden">
                <h2 class="neon-text">PAUSED</h2>
                <div class="button-group" style="flex-direction: column; gap: 10px;">
                    <button id="resume-btn" class="neon-btn">RESUME</button>
                    <button id="restart-pause-btn" class="neon-btn">RESTART LEVEL</button>
                    <button id="exit-menu-btn" class="neon-btn">EXIT TO MENU</button>
                </div>
            </div>

            <div id="level-complete-overlay" class="overlay hidden">
                <h2 class="neon-text">LEVEL COMPLETE</h2>
                <p>Time Bonus: <span id="level-time-bonus">0</span></p>
                <div class="button-group">
                    <button id="next-level-btn" class="neon-btn">NEXT LEVEL</button>
                    <button id="return-map-btn" class="neon-btn">LEVEL MAP</button>
                </div>
            </div>

            <div id="game-over-overlay" class="overlay hidden">
                <h2 class="neon-text red">GAME OVER</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="neon-btn">TRY AGAIN</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
